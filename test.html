<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SearchVidz</title>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN and CSS-->
  <link rel='stylesheet' type='text/css' href='assets/css/reset.css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Risque" rel="stylesheet">

  <!-- Firebase Reference not needed but left it here-->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

</head>
<body>

  <div id = "container" class = "container">
    <header>
      <h1>Search<span>Videos</span></h1>
      <p>Search videos</p>
    </header>

    <div class = "col-lg-5">
      <section>
        <form id = "search-form" name = "search-form" onsubmit="return search()">
          <div class = "fieldcontainer">
            <input type = "search" id="query" class = "search-field" placeholder="Search YouTube Video">
            <input type = "submit" name = "search-btn" id="search-btn" value="Search">
          </div>
        </form>
        <br>
        <ul id="results"></ul>
      </section>  
    </div>

    <div class = "col-lg-7">
      <div id = "player"></div>
    </div>
    <iframe id="player" type="text/html" width="640" height="390"
  src="http://www.youtube.com/embed/bHQqvYy5KYo?enablejsapi=1&origin=http://example.com"
  frameborder="0"></iframe>

  </div>
</body>
<script src="assets/js/test.js"></script>
</html>
